<ion-view view-title="Login" hide-nav-bar="false" >
		<!-- content -->
		<ion-content padding="true" delegate-handle="top" lazy-scroll  id="page-login" class=" page-login">
        <div class="list">
            <img src="img/logo1.png" class="logo">
            <div class="logoText">
                myChat
            </div>
        </div>
        <div class="list card padding">
            <label class="item item-input">

              <input value="user" type="text" placeholder="Username" ng-model="user.username">
            </label>
            <label class="item item-input">

              <input value="secret" type="password" placeholder="Password" ng-model="user.password">
            </label>
              <label class="item item-input">

              <input type="text" placeholder="Route" ng-model="user.route">
          </label>
        </div>
      <button class="button button-block button-calm" ng-click="login()">Login</button>
{{user | json}}
    </ion-content>
		<!-- ./content -->
</ion-view>
