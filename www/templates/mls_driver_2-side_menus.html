<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar ng-show="$root.headerExists" id="navbar-right-top" class="page-title bar-positive">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view name="mls_driver_2-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="text-center expanded positive-bg">
			<img ng-src="data/images/header/logo.png" class="avatar motion spin fade" />
			<div class="menu-bottom">Driver Dude App<br/></div>
		</ion-header-bar>
		<ion-content class="has-expanded-header light-bg positive-900">
			<ion-list class="list" >
				<ion-item  sound-touch="true"  class="menu-dashboard item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="driver_dude.dashboard">
					<i class="icon ion-android-globe"></i> Dashboard
				</ion-item>
				<ion-item  sound-touch="true"  class="menu-route_overview item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="driver_dude.route_overview">
					<i class="icon ion-android-clipboard"></i> Route Overview
				</ion-item>
				<ion-item  sound-touch="true"  class="menu-chat item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="driver_dude.chat">
					<i class="icon ion-chatbubbles"></i> Chat
				</ion-item>

				<ion-item  sound-touch="true"  class="menu-forms item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="driver_dude.scan">
					<i class="icon ion-document-text"></i> Scan
				</ion-item>
				<ion-item  sound-touch="true"  class="menu-forms item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ng-click="changeRoutes()">
					<i class="icon ion-document-text"></i> Switch Routes
				</ion-item>
				<ion-item  sound-touch="true"  class="menu-settings item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="driver_dude.settings">
					<i class="icon ion-android-options"></i> Settings
				</ion-item>
				<ion-item  sound-touch="true"  class="menu-settings item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ng-click="logOut()" ">
					<i class="icon ion-android-options"></i> Logout
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
